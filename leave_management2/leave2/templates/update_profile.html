{% extends 'base2.html' %}
{% block content %}
<!-- Ensure your base2.html includes the latest Bootstrap CSS and JS -->
<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3 class="text-dark">Update Profile</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-md-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}" class="text-success">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Update Employee</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Profile Information</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form" method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="profile-pic-input" class="form-label">Profile Picture</label>
                                            <!-- Removed the value attribute from file input -->
                                            <input class="form-control" type="file" id="profile-pic-input" name="profile_pic" onchange="readURL(this);">
                                            <div id="profile-pic-preview" class="mt-3">
                                                {% if task.profile_pic %}
                                                    <img src="{{ task.profile_pic.url }}" alt="Profile Picture" class="img-thumbnail" style="width: 150px; height: auto;">
                                                {% else %}
                                                    <p class="text-muted">No profile picture uploaded.</p>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end mt-3">
                                        <button type="submit" class="btn btn-success me-1 mb-1">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
// JavaScript for handling live image preview
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            var htmlPreview = 
                '<img src="' + e.target.result + '" class="img-thumbnail" style="width: 150px; height: auto;"/>';
            var wrapperZone = $(input).parent();
            var previewZone = wrapperZone.find('#profile-pic-preview');
            previewZone.empty().append(htmlPreview);
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>


<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                var preview = document.getElementById('profile-pic-preview');
                preview.innerHTML = '<img src="' + e.target.result + '" class="img-thumbnail" style="width: 150px; height: auto;">';
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>

{% endblock %}
