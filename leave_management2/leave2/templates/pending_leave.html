{% extends 'base.html' %}
{% block content %}
    <div id="app">
       
            <div class="main-content container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Pending</h3>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class='breadcrumb-header'>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html" class="text-success">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Pending</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-body">
                            <table class='table' id="table1">
                                <thead>
                                    
                                    <tr>
                                        <th>ID</th>
                                        <th>Full Name</th>
                                        <th>Leave Type</th>
                                        <th>Posting Date</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for x in task%}
                                      {% if x.status == 3 %}
                                        <tr>
                                            <td>{{x.id}}</td>
                                            <td>{{x.name}}</td>
                                            <td>{{x.leave_type}}</td>
                                            <td>{{x.start_date}}</td>
                                            <td>
                                                <span class="badge bg-info">Hold</span>
                                            </td>
                                            <td> <a href="{% url 'approve' pk=x.id %}"><span class="badge bg-success">Approve</span></a>
                                            <a href="{% url 'reject' pk=x.id %}"><span class="badge bg-danger">Deny</span></a></td>
                                        </tr>
                                      {% endif %}
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>
 
{% endblock %}
